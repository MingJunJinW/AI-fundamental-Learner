<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Fundamental Learner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icons/tabIcon.png" type="image/png">
</head>

<body>

    <!-- Header section -->
    <header style="position: relative; background: #222; color: white;">
        <div class="menu">
            <div class="menu-button" id="menuButton"></div>
            <div class="menu-content" id="menuContent">
                <a href="index.html">
                    <span class="icon"><img src="icons/homeMenu.png" alt="Home"
                            style="width: 60px; height: 60px;"></span>
                    <span class="text">Home</span>
                </a>
                <a href="ai.html">
                    <span class="icon"><img src="icons/aiMenu.png" alt="AI Overview"
                            style="width: 60px; height: 60px;"></span>
                    <span class="text">AI Overview</span>
                </a>
                <a href="ml.html">
                    <span class="icon"><img src="icons/mlMenu.png" alt="Machine Learning"
                            style="width: 60px; height: 60px;"></span>
                    <span class="text">Machine Learning</span>
                </a>
                <a href="dl.html">
                    <span class="icon"><img src="icons/dlMenu.png" alt="Deep Learning"
                            style="width: 60px; height: 60px;"></span>
                    <span class="text">Deep Learning</span>
                </a>
                <a href="llm.html">
                    <span class="icon"><img src="icons/llmMenu.png" alt="LLMs"
                            style="width: 60px; height: 60px;"></span>
                    <span class="text">LLMs</span>
                </a>
            </div>
        </div>

        <h1 style="margin-left: 80px; letter-spacing: 2px;">AI Fundamentals</h1>
        <p style="margin-left: 80px; letter-spacing: 1px;">Hover or click on each circle to learn more.</p>
    </header>


    <!-- Main container for the AI diagram -->
    <div class="container">

        <!-- "Artificial Intelligence" clickable heading linking to ai.html -->
        <!-- You can also remove the <a> if you prefer the entire box to be non-clickable. -->
        <a id="ai" class="deep ai-title" href="ai.html">Artificial Intelligence</a>

        <!-- Subfield Boxes (Rectangles) -->
        <!-- Each has data attributes for the tooltip title and text -->

        <div class="box kr" data-title="Knowledge Representation & Reasoning"
            data-text="Focuses on how to represent knowledge symbolically and how to use reasoning to infer new information.">
            Knowledge Representation & Reasoning
        </div>

        <div class="box cv" data-title="Computer Vision"
            data-text="Enables machines to see and interpret their environment—such as images and videos—by detecting objects or patterns.">
            Computer Vision
        </div>

        <div class="box nlp" data-title="Natural Language Processing (NLP)"
            data-text="Helps computers understand, interpret, and generate human language in a meaningful way.">
            Natural Language Processing
        </div>

        <div class="box robotics" data-title="Robotics"
            data-text="Involves the design and creation of robots that can perform tasks autonomously or semi-autonomously, manipulate physical environment.">
            Robotics
        </div>

        <!-- Machine Learning box is clickable, linking to ml.html -->
        <a id="ml" class="deep box ml" href="ml.html" data-title="Machine Learning"
            data-text="A subset of AI where systems learn patterns from data and improve prediction, inference with experience.\n">
            Machine Learning

            <!-- Deep Learning nested inside ML (links to dl.html) -->
            <a id="dl" class="deep box dl" href="dl.html" data-title="Deep Learning"
                data-text="A specialized branch of ML that uses multi-layered neural networks to learn representations of data, solve most challenging AI problems.">
                Deep Learning
            </a>
        </a>
    </div>
    <!-- The tooltip (popup) in the top-right corner, initially hidden -->
    <div class="popup">
        <div class="popup-title"></div>
        <div class="popup-text"></div>
    </div>

    <div id="hoverTip" style="
        position: absolute;
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        display: none;
        pointer-events: none;
        z-index: 999;
    ">
        click and go deeper
    </div>


    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>

</html>
